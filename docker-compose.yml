version: '3'
services:
  app:
    build:
      context: ./
    tty: true
    working_dir: /opt/server
    volumes:
      - ./app:/opt/server
      - ./dist:/opt/static
    env_file:
      - .env
    ports:
      - '80:8080'
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    env_file:
      - .env
    volumes:
      - ./compose/data/dump/:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
    restart: always
